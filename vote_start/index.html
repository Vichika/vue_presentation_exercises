<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vote Counter Component</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../libs/bulma/css/bulma.css">
    <style></style>
</head>

<body>
    <div id="app">
        
        
    </div>

    <!-- recommended: use <script type='text/x-template' id=""></script> to establish your templates -->


    <!-- create a media-content template out of the code below -->
        <div class="media-content">
            <div class="content">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis, quae, tempore! Alias optio earum et fugit consectetur, aperiam nam facere magnam? Vel, itaque, ex quae sapiente amet autem aliquam illo.
                </p>
            </div>
            <nav class="level">
                <div class="level-left">
                    <a class="level-item">
                                <span class="icon is-medium"><i class="fa fa-thumbs-o-up" ></i></span>
                            </a>
                    <a class="level-item">
                                <span class="count">0</span>
                            </a>
                    <a class="level-item">
                                <span class="icon is-medium"><i class="fa fa-thumbs-o-down"></i></span>
                            </a>
                </div>
            </nav>
        </div>
        <!-- end: media-content template code -->



        <!--create a media-thumbnail template out of the code below -->
            <div class="media-left">
                <figure class="image is-96x96">
                    <img src="https://vuejs.org//images/logo.png"/>
                </figure>
            </div>

        <!-- end: media-thumbnail template -->


        <!-- create a media-box template out of the code below-->
        <div class="box">
            <article class="media">
            <!-- media-thumbnail component goes here -->
            <!-- media-content component goes here-->
            </article>
        </div>
        <!-- end: media-box template -->

    <script src="../libs/vue/vue.js"></script>
    <script src='app.js'></script>
</body>

</html>
