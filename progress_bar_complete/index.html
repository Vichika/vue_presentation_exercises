<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progress Bar Exercise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
    <style>
        #app {
            margin-top: 15vh;
        }
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" class="container" v-cloak>
         <div class="columns">
            <div class="column is-6 is-offset-3 card">
                <h3 class="title is-3">Current Progress: {{progress + '%'}}</h3>
                <progress class="progress is-medium is-info" v-bind:value="progress" max="100"></progress>
                <a class="button is-success is-medium" v-on:click="start">Start</a>
            </div>
         </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        const app = new Vue({
            data: {
                progress: 0
            },
            methods: {
                start() {
                    const self = this;
                    const interval = setInterval(function(){
                        if (self.progress < 100) {
                            self.progress += 5;
                        } 
                        else // when bar is full, reset 
                        {
                            clearInterval(interval);
                            self.progress = 0;
                        }
                        
                    }, 500)
                }
            }
        }).$mount('#app');
    </script>
</body>
</html>
