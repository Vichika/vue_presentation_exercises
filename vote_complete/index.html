<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vote Counter Component</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../libs/bulma/css/bulma.css">
    <style>
        .count {
            font-size: 35px;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div id="app">
        <media-box></media-box>
    </div>


    <!-- media-thumbnail template -->
    <script type="text/x-template" id="media-thumbnail">
        <div class="media-left">
            <figure class="image is-96x96">
                <img :src="frameWork.pix">
            </figure>
        </div>
    </script>

    <!-- media-content template -->
    <script type="text/x-template" id="media-content">
        <div class="media-content">
            <div class="content">
                <p>
                    {{frameWork.description}}
                </p>
            </div>
            <nav class="level">
                <div class="level-left">
                    <a class="level-item">
                                <span class="icon is-medium"><i class="fa fa-thumbs-o-up" @click="increment"></i></span>
                            </a>
                    <a class="level-item">
                                <span class="count">{{ frameWork.votes }}</span>
                            </a>
                    <a class="level-item">
                                <span class="icon is-medium"><i class="fa fa-thumbs-o-down" @click="decrement"></i></span>
                            </a>
                </div>
            </nav>
        </div>
    </script>

    <!-- media-box template (Parent) -->
    <script type="text/x-template" id="media-box">
        <div>
            <div class="box" v-for="(frameWork, i) in rankedList" :key="frameWork.name" >
                <article class="media">
                    <media-thumbnail :frameWork="frameWork"></media-thumbnail>
                    <media-content :frameWork="frameWork" :index="i" @thumbsUpClicked="thumbsUpClicked" @thumbsDownClicked="thumbsDownClicked"></media-content>
                </article>
            </div>
        </div>
    </script>

    <script src="../libs/vue/vue.js"></script>
    <script src='app.js'></script>
</body>

</html>
