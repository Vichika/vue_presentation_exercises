<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Components Exercise</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../libs/bulma/css/bulma.css">
    <style>
        #counter-container {
            margin-bottom: -0.5rem;
        }
    </style>
</head>

<body>
    <div id="app">
        <vote-post v-for="star in list" v-bind:star="star"></vote-post>
    </div>

    <template id="vote-post">
        <div class="box columns">
            <div class="column is-1">
                <div>
                    <span class="icon is-medium" v-on:click="increment">
                        <i class="fa fa-thumbs-o-up"></i>
                    </span>
                </div>
                <div class="content has-text-left" id="counter-container">
                    <!-- vote counter goes here --><h3 >&nbsp; {{ counter }}</h3>
                </div>
                <div>
                    <span class="icon is-medium" v-on:click="decrement">
                        <i class="fa fa-thumbs-o-down"></i>
                     </span>
                </div>
            </div>
            <div class="column is-2">
                <figure class="image is-128x128">
                    <img src="http://bulma.io/images/placeholders/128x128.png" alt="Image">
                </figure>
            </div>
            <div class="content column is-9">
                <h1 class="">{{star.name}}</h1>
            </div>
        </div>
    </template>


    <script src="../libs/vue/vue.js"></script>
    <script>
        Vue.component('vote-post', {
            template: '#vote-post',
            data: function() {
                return {
                    counter: 0
                }
            },
            methods: {
                increment() {
                    this.counter++;
                },
                decrement() {
                    this.counter--;
                }
            },
            props: {
                star: Object
            }
        });
        // root vue instance
        const app = new Vue({
            el: '#app',
            data: {
                list: [
                    {name: 'Will'},
                    {name: 'Steve'},
                    {name: 'Jim'},
                    {name: 'Bill'}
                ]
            }
        });
    </script>
</body>
</html>
